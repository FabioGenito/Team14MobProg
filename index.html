<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Team Info</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2fcff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      transition: background 0.3s ease;
    }

    .wave-top,
    .wave-bottom {
      width: 100%;
      overflow: hidden;
      line-height: 0;
      position: absolute;
      left: 0;
      z-index: -1;
    }

    .wave-top {
      top: 0;
    }

    .wave-bottom {
      bottom: 0;
    }

    .wave-top svg,
    .wave-bottom svg {
      display: block;
      width: 100%;
      height: 200px;
    }

    .wave-top svg {
      transform: rotate(180deg);
    }

    /* Default wave color */
    .wave-top path,
    .wave-bottom path {
      fill: #e0f7fa;
      transition: fill 0.3s ease;
    }

    /* Colori dinamici delle onde */
    body.wave-blue .wave-top path,
    body.wave-blue .wave-bottom path {
      fill: #00796b;
    }

    body.wave-pink .wave-top path,
    body.wave-pink .wave-bottom path {
      fill: lightskyblue;
    }

    body.wave-orange .wave-top path,
    body.wave-orange .wave-bottom path {
      fill: lightsalmon;
    }

    body.wave-purple .wave-top path,
    body.wave-purple .wave-bottom path {
      fill: #512da8;
    }

    .container {
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #ddd;
    }

    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.5rem;
    }

    .card p.role {
      font-weight: 600;
      font-size: 1rem;
      margin: 0.2rem 0 1rem 0;
      font-style: italic;
    }

    .card p.bio {
      font-size: 0.9rem;
      line-height: 1.4;
      color: #555;
    }

    .card:hover {
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.2);
      transform: rotate(3deg) translateY(-10px);
      z-index: 2;
    }

    /* Blur delle altre card */
    body.hover-active .card {
      filter: blur(2px);
    }

    body.hover-active .card.hovering {
      filter: none;
    }

    /* Hover background e testo */
    .card:nth-child(1):hover {
      background: #e0f7fa;
      color: #00796b;
    }

    .card:nth-child(2):hover {
      background: azure;
      color: lightskyblue;
    }

    .card:nth-child(3):hover {
      background: #fff3e0;
      color: #ef6c00;
    }

    .card:nth-child(4):hover {
      background: #ede7f6;
      color: #512da8;
    }

    .social-icons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .social-icons a {
      color: #666;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #000;
    }

    @media (max-width: 1150px) {
        .container {display:flex; flex-direction: column;}
    }

  </style>
</head>
<body>

  <div class="wave-top">
    <svg viewBox="0 0 1440 150" preserveAspectRatio="none">
      <path d="M0,0 C480,100 960,0 1440,100 L1440,150 L0,150 Z"></path>
    </svg>
  </div>

  <div class="container" id="team-container"></div>

  <div class="wave-bottom">
    <svg viewBox="0 0 1440 150" preserveAspectRatio="none">
      <path d="M0,0 C480,100 960,0 1440,100 L1440,150 L0,150 Z"></path>
    </svg>
  </div>

  <script>
    const teamMembers = [
      {
        name: "Fabio Genito",
        role: "Team Lead & Project Promoter",
        bio: "Coordina il progetto, supporta il team e si impegna a valorizzare il lavoro svolto.",
        img: "./foto/Fabio.jpg",
        waveClass: "wave-blue",
        insta: "https://www.instagram.com/fabio_uge?igsh=ZzJ3dGl0ZDBoZGMx",
        gmail: "fabiogenito03@gmail.com",
      },
      {
        name: "Michele Falcone",
        role: "Concept & Documentation Lead",
        bio: "Trasforma idee in piani chiari e documentati, fornendo la base per lo sviluppo.",
        img: "./foto/Michele.jpg",
        waveClass: "wave-pink",
        insta: "https://www.instagram.com/mr.mike777?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==",
        gmail: "michele",
      },
      {
        name: "Giacomo Cuccaro",
        role: "Problem Solver & Support Lead",
        bio: "Risolve problemi, esplora soluzioni e supporta il team per superare ogni sfida.",
        img: "./foto/Giacomo.jpg",
        waveClass: "wave-orange",
        insta: "https://www.instagram.com/9iacomo?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==",
        gmail: "",
      },
      {
        name: "Catello Donnarumma",
        role: "Development Support",
        bio: "Gestisce gli strumenti tecnici e contribuisce attivamente allo sviluppo del progetto.",
        img: "https://randomuser.me/api/portraits/women/68.jpg",
        waveClass: "wave-purple",
        insta: "https://www.instagram.com/catello.donnarumma_/?utm_source=ig_web_button_share_sheet",
        gmail: "",  
      }
    ];

    const container = document.getElementById('team-container');

    teamMembers.forEach((member) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${member.img}" alt="Foto di ${member.name}">
        <h3>${member.name}</h3>
        <p class="role">${member.role}</p>
        <p class="bio">${member.bio}</p>
        <div class="social-icons">
          <a href="${member.insta}" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="mailto:example@email.com" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
      `;

      card.addEventListener('mouseenter', () => {
        document.body.classList.add('hover-active', member.waveClass);
        card.classList.add('hovering');
      });

      card.addEventListener('mouseleave', () => {
        document.body.classList.remove('hover-active', member.waveClass);
        card.classList.remove('hovering');
      });

      container.appendChild(card);
    });
  </script>

</body>
</html>
